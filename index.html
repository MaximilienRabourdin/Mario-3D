<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="games">
                <div class="circle"></div>
                <img src="./mario.png" alt="mario">
            </div>

            <div class="text">
                <h1 class="title">Mario</h1>
                <h3>It's me, Mario !</h3>
                <div class="console">
                    <button>Gameboy</button>
                    <button>Nintendo 64</button>
                    <button class="active">Gamecube</button>
                    <button>Switch</button>
                </div>

                <div class="commande">
                    <button>commandez</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
